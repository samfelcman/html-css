<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por cima para descobrir qual tag usar em cada caso</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Parárafos</abbr></li>
        <li><abbr title="Use as Tags <h1> ... a <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img src>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Lista númeradas</abbr></li>
        <li><abbr title="Use as tagas <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
