<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /* box-level */
            height: 380px;
            width: 380px;
            background-color: azure;

            border-width: 10px;
            border-style: solid;
            border-color: darkcyan;

            /* border: 10px solid darkcyan; */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /* padding: 10px 10px 10px 10px; */

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

            /* margin: 20px 20px 40px 20px */

            outline-width: 5px;
            outline-style: dashed;
            outline-color: aqua;

            /* outline: 5px dashed aqua; */
        }

        a {  /* inline-level */
            
           border-width: 10px;
           border-style: double; 
           border-color: #2aa59b;

           padding: 10px
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixa inline-level</a>. Vamos ver como isso tudo funciona.</p>
    
</body>
</html>
