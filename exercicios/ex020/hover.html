<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: crimson;
            width: 300px;
        }

        div:hover {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o Mouse aqui
        <p>TEXTO ESCONDIDO AQUI!</p>
    </div>
    <h1>EXEMPLO 2</h1>
    <p>PASSE O MOUSE EMBAIXO</p>
    <div>
        PASSE O MOUSE
        <p>TE AMO</p>
    </div>
</body>
</html>
