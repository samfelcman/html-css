<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            background-color: bisque;
        }

        div {
            display: inline-block;
            color: #ffffff;
            border: 1px solid black;
            background-color: #0077ff;
            height: 200px;
            width: 200px;
        }

        div#d1:hover {
            background-color: #006342;
        }

        div#d2:hover {
            background-color: #6e0101;
        }

        div#d3:hover {
            background-color: #3e7c00;
        }

        div#d4:hover {
            background-color: #3b1361;
        }
        div#d1 {
            background-color: #6e0101;
        }

        div#d2 {
            background-color: #006342;
        }

        div#d3 {
            background-color: #3b1361;
        }

        div#d4 {
            background-color: #3e7c00;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
    
</body>
</html>
