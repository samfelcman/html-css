<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    /*
         # = id
         . = class
         : = pseudo-class
         :: = pseudo-element
         > = children
    */



        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: blue;
        } 

        .especial {
            background-color: brown;
        }

        .especial:before {
            content: ' ⇒ ' ;
        }

        .especial:after {
            content: ' ⇐ ' ;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/samfelcman" target="_blank">GitHub</a></li>
        <li><a href="https://www.udemy.com/course/programacao-python-do-basico-ao-avancado/learn/lecture/23745272#overview" class="especial" target="_blank">Udemy</a></li>
        <li><a href="https://estudante.estacio.br/disciplinas" target="_blank">Minha faculdade</a></li>
    </ul>
    
</body>
</html>
